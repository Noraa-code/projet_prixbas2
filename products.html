<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Icon-->
    <script src="https://kit.fontawesome.com/930c637e4d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <h1>Wouaw</h1>
    
    <main class="container">

        <div class="container__categories">

            <div class="container__categories--list">
                <i class="fa-solid fa-border-all"></i>
                <h3>Catégories</h3>
                    <ul>
                        <li>Tout</li>
                        <li>Bricolage</li>
                        <li>Outillage</li>
                        <li>Multimédia</li>
                        <li>Cuisine</li>
                        <li>Entretien</li>
                        <li>Bricolage</li>
                        <li>Outillage</li>
                        <li>Multimédia</li>
                        <li>Cuisine</li>
                        <li>Entretien</li>
                    </ul>

            </div>

            <div class="boxAffichage">
                <div class="container__categories--affichage">
                    <p>Affichage:</p>
                    
                        <div class="icon1">
                            <i class="fa-solid fa-border-all"></i>
                        </div>
                        <div class="icon2">
                            <i class="fa-solid fa-grip"></i>
                        </div>
                    
                        <select style="background-color: #EA5455;"name="articles" id="selection-articles">
                            <option value="trier">Trier les résultats</option>
                            <option value="Bricolage">Bricolage</option>
                            <option value="Outillage">Outillage</option>
                            <option value="Multimédia">Multimédia</option>
                            <option value="Cuisine">Cuisine</option>
                            <option value="Entretien">Entretien</option>
                        </select>

                </div>
    
                <div class="container__categories--imagePrincipale">
                    
                    <div class="imgPrinc">
                        <img src="./images/bricolage_jardinage_secateur.png" alt="">
                    </div>
                    <div class="imgPrinc--text">
                        <p class="imgPrinc--titre">Marteau</p>
                        <p class="imgPrinc--price">1 €</p>
                        <p class="imgPrinc--stock">En stock</p>
                    </div>
                
                </div>
    
                <div class="container__categories--imagesSecondaires">

                    <img src="images/bricolage_jardinage_gant_de_protection.png" alt="gants"> 
                    <img src="images/bricolage_marteau.png" alt="bricolage_marteau">
                    <img src="images/jeux_tracteur_ferme.png" alt=" jeu_tracteur">
    
                </div>
            </div>


        </div>


    </main>
    
</body>
</html>
