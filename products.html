                        <p class="imgPrinc--stock">En stock</p>
                    </div>
                
                </div>
    
                <div class="container__categories--imagesSecondaires">
                    <div class="imagesSecondaires__block">
                        <img class="imagesSecondaires__img" src="images/bricolage_jardinage_gant_de_protection.png" alt="gants"> 
                        <p class="imagesSecondaires__titre">Gants</p>
                        <div class="imagesSecondaires__price">
                            <p>1€</p>
                            <span class="imageSecondaire--span">En stock</span>
                        </div>
                    </div>
                    <div class="imagesSecondaires__block imagesSecondaires__block--center">
                        <img class="imagesSecondaires__img" src="images/bricolage_marteau.png" alt="bricolage_marteau">
                        <p class="imagesSecondaires__titre">Marteau</p>
                        <div class="imagesSecondaires__price">

                            <span class="imageSecondaire--span">En stock</span>
                        </div>
                    </div>
                    <div class="imagesSecondaires__block">
                        <img class="imagesSecondaires__img" src="images/jeux_tracteur_ferme.png" alt=" jeu_tracteur">
                        <p class="imagesSecondaires__titre">Jeu tracteur</p>
                        <div class="imagesSecondaires__price">

                            <span class="imageSecondaire--span">En stock</span>
